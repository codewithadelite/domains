{% extends 'authentication/base.html' %} {% load static %} {% block title %}
LOGIN {% endblock %} {% block body %}
<div
  class="auth-bg d-flex align-items-center justify-content-center"
  style="width: 100%; height: 100vh"
>
  <div class="login-holder w-100">
    <div class="row d-flex align-items-center justify-content-center">
      <div class="col-lg-5">
        <div>
          <h2 class="text-center">
            <i class="fa fa-blog"></i>
          </h2>
        </div>
        <div class="mt-2">
          {% if error %}
          <span class="text-danger mt-3 mb-3">{{error.message}}</span>
          {% endif %}
          <form action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
              <label for="username">Email</label>
              <input type="text" class="form-control py-4" name="email" />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                class="form-control py-4"
                name="password"
              />
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-black btn-block py-3">
                Login
              </button>
            </div>
            <span>Forgot your password ? <a href="#">Click me</a></span>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
