{% extends 'flags/base.html' %} {% load static %} {% block body %}
<div
  class="container-fluid d-flex align-items-center justify-content-center w-100"
  style="height: 100vh; width: 100%"
>
  <div class="d-flex align-items-center justify-content-center w-100">
    <div class="text-center">
      <img src="{% static 'images/success.png' %}" alt="success" width="100" />
      <br />
      <h4 class="font-700 mt-3" style="color: #25ae88">
        Domains uploaded successfully.
      </h4>
      <p class="mt-3 font-600 text-dark" style="color: #25ae88">
        It will take time to process domains, once are ready you will be able to
        access.
      </p>
      <br />
      <div class="buttons-holder">
        <a href="{% url 'dashboard' %}">
          <button class="btn btn-primary ml-2">Go to Dashboard</button>
        </a>
        <a href="{% url 'domains' %}">
          <button class="btn btn-primary ml-2">Go to Domains</button>
        </a>
      </div>
    </div>
  </div>
</div>
{% endblock %} {% block title %} DOMAINS ADDED SUCCESSFULLY {% endblock %}
